<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>layout map</title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><style type="text/css">:root {
        --button-bg: #000;
        --button-bg-hover: red;
        --button-color: #000;
        --button-color-hover: #fff;
        --title: red;
        --main: #000;
      }
      
      .layout-map {
        margin: 0 auto;
        max-width: 600px;
        padding: 0 15px;
        font-family: sans-serif;
      }
      
      .header-map {
        padding: 20px 0 30px;
        background: ;
      }
      
      h1 {
        text-align: center;
        color: var(--title);
      }
      
      .section-map {
        padding: 0 20px;
      }
      
      .section-map__table {
        width: 100%;
        border: 1px solid var(--main);
      }
      
      .section-map__table td, .section-map__table th {
        padding: 5px 10px;
        vertical-align: center;
        text-align: center;
        border: 1px solid var(--main);
      }
      
      .section-map__table span {
        width: 100%;
        display: block;
        font-size: 16px;
        text-transform: capitalize; 
      }

        text-decoration: none;
        display: inline-block;
        padding: 5px 15px;

        color: var(--button-color);
        transition: color .2s, border-color .2s, background-color .2s;
      }
      
      .layout-map__button:hover {
        background-color: var(--button-bg-hover);
        border-color: var(--button-bg-hover);
        color: var(--button-color-hover);
